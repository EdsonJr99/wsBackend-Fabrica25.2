<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuario</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar <b>{{ usuario.nome_usuario }}</b>?</p>
        <button type="submit">Sim</button>
        <a href="/listarUsu" class="btn-voltar">Voltar</a>
    </form>
</body>
</html>
