<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Usuário</title>
</head>
<body>

    <header>
        <h1 align="center">🗑️ Deletar Usuário</h1>
        <hr>
    </header>

    <main>
        <form method="post" align="center">
            {% csrf_token %}
            <p>Tem certeza que deseja deletar o usuário <b>{{ usuario.nome_usuario }}</b>?</p>
            
            <button type="submit">✅ Sim, deletar</button>
            <a href="{% url 'listar_usuarios' %}">❌ Cancelar</a>
        </form>
    </main>

    <footer>
        <hr>
        <p align="center">Gerenciador de Livros</p>
    </footer>

</body>
</html>
