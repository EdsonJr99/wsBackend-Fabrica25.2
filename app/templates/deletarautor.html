<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deletar Autor</title>
</head>
<body>
    <form method = "post">
        {% csrf_token %}
        <p>Tem certeza que deseja deletar <b>{{ autor.nome }}</b>?</p>
        <button type="submit">Sim</button>
        <a href="/listarAut" class="btn-voltar">Voltar</a>
    </form>
</body>
</html>
